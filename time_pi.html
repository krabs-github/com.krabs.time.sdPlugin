<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>com.krabs.time PI</title>
    <link rel="stylesheet" href="resources/scripts/sdpi.css">
    <script src="resources/scripts/sdtools.common.js"></script>
    <!-- <link rel="stylesheet" href="resources/scripts/rangeTooltip.css">
    <script src="resources/scripts/rangeTooltip.js"></script> -->
    <script>
      function DisplayCustomSettings() {
          var selectElem = document.getElementById('vKrabs_BackgroundType');
          var optionText = selectElem.options[selectElem.selectedIndex].text;
          if (optionText.toUpperCase() == "CUSTOM") {
            document.getElementById('colorselection').style.display = 'flex';
            document.getElementById('vKrabs_FileSelector').style.display = 'flex';
          } else {
            document.getElementById('colorselection').style.display = 'none';
            document.getElementById('vKrabs_FileSelector').style.display = 'none';
          }
      }
      function CheckTimeBox() {
        //var elm = document.getElementById('vKrabs_ShowTime');
        if (checked = document.getElementById('vKrabs_ShowSeconds').checked) {
        document.getElementById("vKrabs_ShowTime").checked = true;
        } else if (checked != document.getElementById('vKrabs_ShowTime').checked) {
          document.getElementById("vKrabs_ShowSeconds").checked = false;
        }
      }
    </script>
</head>

<body onload="DisplayCustomSettings();">
  <div class="sdpi-wrapper">
    <div class="sdpi-heading">Time Options</div>
    <div type="checkbox" class="sdpi-item" id="multi-items">
         <div class="sdpi-item-label">Display</div>
         <div class="sdpi-item-value min100">
             <div class="sdpi-item-child">
                 <input id="vKrabs_ShowTime" type="checkbox" value="on" class="sdProperty sdCheckbox" oninput="CheckTimeBox(); setSettings()" checked>
                 <label for="vKrabs_ShowTime" class="sdpi-item-label"><span></span>Show Time</label>
             </div>
             <div class="sdpi-item-child">
                 <input id="vKrabs_ShowDate" type="checkbox" value="on" class="sdProperty sdCheckbox" oninput="setSettings()" checked>
                 <label for="vKrabs_ShowDate" class="sdpi-item-label"><span></span>Show Date</label>
             </div>
             <div class="sdpi-item-child">
                 <input id="vKrabs_ShowSeconds" type="checkbox" value="on" class="sdProperty sdCheckbox" oninput="CheckTimeBox(); setSettings()">
                 <label for="vKrabs_ShowSeconds" class="sdpi-item-label"><span></span>Show Secs</label>
             </div>
             <div class="sdpi-item-child">
                 <input id="vKrabs_ShowDayName" type="checkbox" value="on" class="sdProperty sdCheckbox" oninput="setSettings()" checked>
                 <label for="vKrabs_ShowDayName" class="sdpi-item-label"><span></span>Show Day</label>
             </div>
         </div>
    </div>
    <div class="sdpi-item" id="select_single">
         <div class="sdpi-item-label">Hour Format</div>
         <select class="sdProperty"  style="width:80px !important;" id="vKrabs_HourFormat" onchange="DisplayCustomSettings()" oninput="setSettings()">
            <option value="automatic" selected>Automatic</option>
            <option value="12">12 hour</option>
            <option value="24">24 hour</option>
         </select>
         <div class="" style="width:150px !important;"><span>Use Automatic for your locale's standard format</span></div>
    </div>
    <div class="sdpi-heading">Background Options</div>
    <div class="sdpi-item" id="select_single">
         <div class="sdpi-item-label">Background</div>
         <select class="sdProperty" id="vKrabs_BackgroundType" onchange="DisplayCustomSettings()" oninput="setSettings()">
            <option value="adaptive" selected>Adaptive - (Recommended)</option>
            <option value="black">Black</option>
            <option value="custom">Custom</option>
         </select>
    </div>
    <div type="color" class="sdpi-item" id="colorselection" style="display: none">
      <div class="sdpi-item-label">Color</div>
      <input type="color" class="sdProperty" id="vKrabs_CustomBackgroundColor" value="#000000" oninput="setSettings()">
      <div class="sdpi-item-label">Text Color</div>
      <input type="color" class="sdProperty" id="vKrabs_CustomTextColor" value="#000000" oninput="setSettings()">
    </div>

    <div class="sdpi-item" id="vKrabs_FileSelector">
      <div class="sdpi-item-label">Select File</div>
      <div class="sdpi-item-group file" id="filepickergroup">
          <input class="sdProperty sdFile" type="file" id="vKrabs_CustomImage" accept=".jpg, .jpeg, .png" oninput="setSettings()">
          <label class="sdpi-file-info" for="vKrabs_CustomImage" id="vKrabs_CustomImageFilename">no file...</label>
          <label class="sdpi-file-label" for="vKrabs_CustomImage" id="vKrabs_CustomImageFilename">Choose file...</label>
       </div>
     </div>


    <div class="sdpi-heading"></div>
    <details class="message">
        <summary>For full setup instructions go to: <span class="linkspan" onclick="openWebsite()">https://www.krabs.me/streamdeck-plugins</span></summary>
    </details>
  </div>
</body>
</html>
